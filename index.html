<div class="section" id="contact">
	<div class="container">
		<h2 class="aos" data-aos="fadein-expand-up">LINKS</h2>
		
		<div class="aos" data-aos="fadein-up" class="contact-slides">
			<!-- icons -->
			<a aria-label="Email Link" target="_blank" href="mailto:alanrd772@gmail.com">
				<div class="slide">
					<i class="bi-envelope-fill" style="font-size: 5rem"></i>
					<p>hello@xilog.xyz</p>
				</div>
			</a>
			
			<a aria-label="GitHub Link" rel=”noreferrer noopener” target="_blank" href="https://github.com/XilogOfficial">
				<div class="slide">
					<i class="bi-github" style="font-size: 5rem"></i>
					<p>XilogOfficial</p>
				</div>
			</a>
		</div>
		
		<!-- the dots -->
		<div class="aos" data-aos="fade-up" style="text-align:center">
			<span id="mailh" class="dot" onclick="currentSlide(1)"></span>
			<span id="githubh" class="dot" onclick="currentSlide(2)"></span>
		</div>
		
		<script>
			var index = 1;
			showSlide(index);
			
			function currentSlide(n) {
				showSlide(index = n);
			}
			
			function showSlide(n) {
				var i;
				var slides = $(".slide"), count = slides.length;
				var dots = $(".dot");
				if (n > slides.length) index = 1
				if (n < 1) index = slides.length
				slides.each(function (i) {
					if (i !== index-1) {
						$(this).animate({opacity: 0, right: '40%'}, 200, function () {
							$(this).css({opacity: 1, right: 0, display: 'none'})
						})
					}
				}).promise().done(function () {
					slides.eq(index-1).css({
						opacity: 0, 
						right: '-40%', 
						display: 'block'
					}).animate({
						opacity: 1, 
						right: 0
					}, 200);
				})
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				
				dots[index-1].className += " active";
			} 
		</script>
	</div>
</div>
